<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam;'>
            <a-assets>
                <a-asset-item id="nuclearStation" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2FNuclear%20station.glb"></a-asset-item>
                <a-asset-item id="atom" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2Fatom.glb"></a-asset-item>
                <a-asset-item id="rosatom" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2Frosatom.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="0.3 0.3 0.3"
                gltf-model="#rosatom"
                ></a-entity>
            </a-marker>
			<a-marker preset='custom' url='assets/ns.patt'>
				<a-entity
				position="0 0 0"
				rotation="0 0 0"
				scale="0.2 0.2 0.2"
				gltf-model="#nuclearStation"
				></a-entity>
			</a-marker>
            <a-marker preset='custom' url='assets/atom.patt'>
				<a-entity
				position="0 0 0"
				rotation="0 0 0"
				scale="0.25 0.25 0.25"
				gltf-model="#atom"
				></a-entity>
			</a-marker>
            <a-marker preset='custom' url='assets/pattern-ra.patt'>
				<a-entity
				position="0 0 0"
				rotation="0 0 0"
				scale="0.3 0.3 0.3"
                material="color: blue"
				gltf-model="#rosatom"
				></a-entity>
			</a-marker>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
