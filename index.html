<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="model-viewer.js"></script>
    <script src="ar-hit-test.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs
        model-viewer="gltfModel: #nuclearStation">
            <a-assets>
                <!-- <a-asset-item id="powerPlant" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2FFF.glb"></a-asset-item> -->
                <!-- <a-asset-item id="arch" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2Farch.glb"></a-asset-item> -->
                <a-asset-item id="nuclearStation" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2FNuclear%20station.glb"></a-asset-item>
                <!-- <a-asset-item id="tile" src="https://cdn.glitch.com/0f9d731a-7c55-4b67-b36d-281efa100dca%2Fscene.glb"></a-asset-item> -->
                <!-- <a-asset-item id="sculpture" src="https://cdn.glitch.com/90a30469-f038-4054-be9c-fd1ec94a810d%2Fkitchentest.glb"></a-asset-item> -->
            </a-assets>
			<a-marker preset="hiro">
				<a-entity
				position="0 0 0"
				rotation="0 0 0"
				scale="0.25 0.25 0.25"
				gltf-model="#nuclearStation"
				></a-entity>
			</a-marker>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
